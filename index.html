<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¡Todo sobre el signo de exclamación!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    color: #fff;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .exclamacion {
    font-size: 8rem;
    color: #ff3d00;
    animation: bounce 1s infinite alternate;
  }

  @keyframes bounce {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-50px) scale(1.1); }
    100% { transform: translateY(0) scale(1); }
  }

  .texto {
    font-size: 1.5rem;
    text-align: center;
    margin-top: 20px;
    max-width: 80%;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 1s;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="exclamacion">!</div>
<div class="texto" id="texto"></div>

<script>
// Partículas
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 3 + 1;
    this.speedY = Math.random() * -1 - 0.5;
    this.color = `hsl(${Math.random()*360}, 100%, 50%)`;
  }
  update(){
    this.y += this.speedY;
    if(this.y < 0) this.y = canvas.height;
  }
  draw(){
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI *2);
    ctx.fill();
  }
}

function initParticles(){
  particlesArray = [];
  for(let i=0; i<100; i++){
    particlesArray.push(new Particle());
  }
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p => {p.update(); p.draw();});
  requestAnimationFrame(animateParticles);
}

initParticles();
animateParticles();

// Texto animado paso a paso
const texto = document.getElementById('texto');
const frases = [
  "¡Hola! Hoy aprenderemos todo sobre el signo de exclamación.",
  "Su origen viene del latín 'io', que significa alegría o júbilo.",
  "Se usa para expresar sorpresa, emoción o dar órdenes.",
  "En español, usamos ¡ al inicio y ! al final de la frase.",
  "En inglés, solo al final de la frase.",
  "En programación, ! significa negación en muchos lenguajes.",
  "¡Y eso es todo sobre el signo de exclamación!"
];

let index = 0;

function mostrarFrases(){
  if(index < frases.length){
    texto.innerText = frases[index];
    index++;
    setTimeout(mostrarFrases, 3000);
  }
}

mostrarFrases();

</script>
</body>
</html>
